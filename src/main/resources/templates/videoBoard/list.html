<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/videoBoard/videoBoard.css">
</head>
<h1>영상 자료실</h1>
<div>
    <form action="/videoBoard/search" method="get">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <select name="type">
            <option value="none">전체</option>
            <option value="title">제목</option>
        </select>
        <input type="text" name="option">
        <input type="submit" value="검색" name="search">
    </form>
</div>
<div class="video-grid">
    <div class="video-item" th:each="l, loop:${paging}">
        <a th:href="@{/videoBoard/edit(videoBoardId=${l.videoBoardId})}" class="video-link">
            <div class="video-thumbnail">
                <img th:src="'https://img.youtube.com/vi/' + ${l.youtubeId} + '/mqdefault.jpg'"
                     alt="유튜브 동영상 이미지입니다.">
            </div>
            <div class="video-info">
                <h2 th:text="${l.title}"></h2>
                <p th:text="${l.description}"></p>
                <p th:text="${#temporals.format(l.createdAt, 'yyyy-MM-dd')}"></p>
            </div>
        </a>
    </div>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">

            <!-- 처음 링크 -->
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=1&type=${type}&option=${option}|}">
                    <span>처음</span>
                </a>
            </li>
            <!-- 이전 링크 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number}&type=${type}&option=${option}|}">
                    <span>이전</span>
                </a>
            </li>
            <!-- 페이지 번호 -->
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                th:if="${page >= paging.number-4 and page <= paging.number+4}"
                th:classappend="${page == paging.number+1} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link"
                   th:href="@{|?page=${page}&type=${type}&option=${option}|}"></a>
            </li>
            <!-- 생략 기호 -->
            <li th:if="${paging.number+4 < paging.totalPages}" class="page-item disabled">
                <a class="page-link">...</a>
            </li>
            <!-- 다음 기호 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number+2}&type=${type}&option=${option}|}">
                    <span>다음</span>
                </a>
            </li>
            <!-- 마지막 링크 -->
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.totalPages}&type=${type}&option=${option}|}">
                    <span>마지막</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>
</html>
