<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div>
    <h2 class="mb-4">신청 현황</h2>

    <table border="1">
        <tr>
            <br>
            <th>번호</th>
            <th>이름</th>
            <th>신청일자</th>
            <th>상태</th>
        </tr>

        <tr th:each="i:${list}">
            <td th:text="${i.certificationId}"></td>
            <td><a th:href="@{/certification/edit(certificationId=${i.certificationId})}" th:text="${i.caregiver.name}"></a></td>
            <td th:text="${#temporals.format(i.createdAt, 'yyyy-MM-dd')}"></td>
            <td>
                <span th:if="${i.caregiver.status == true}">승인</span>
                <span th:if="${i.caregiver.status == false}">대기 중</span>
            </td>
        </tr>
    </table>
</div>
</html>
