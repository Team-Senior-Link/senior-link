<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>certificationAdd Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <div th:replace="~{nav :: body}"></div>
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">신청 현황</h1>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td>번호</td>
                        <td>이름</td>
                        <td>신청일자</td>
                        <td>상태</td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l:${list}">
                            <td th:text="${l.certificationId}"></td>
                            <td><a th:href="@{/certification/edit(certificationId=${l.certificationId})}" th:text="${l.caregiver.name}"></a></td>
                            <td th:text="${#temporals.format(l.createdAt, 'yyyy-MM-dd')}"></td>
                            <td>
                                <span th:if="${l.caregiver.status == true}">승인</span>
                                <span th:if="${l.caregiver.status == false}">대기 중</span>
                            </td>
                        </tr>
                    <tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{footer :: body}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
