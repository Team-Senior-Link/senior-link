<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>certificationAdd Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <div th:replace="nav :: body"></div>
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">자격 인증란</h1>
                    <p class="lead fw-normal text-muted mb-0">자격 인증시 서비스를 사용할 수 있어요!</p>
                </div>
                <form action="/certification/add" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" th:value="${#authentication.principal.username}" readonly/>
                                <label>작성자</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="name" type="text" required/>
                                <label>자격증명</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="organization" type="text" required/>
                                <label>발급기관</label>
                            </div>
                            <p>자격증 사본을 첨부하세요</p>
                            <div>
                                <input class="form-control" name="f" type="file" required/>
                            </div>
                            <br/>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">제출</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="footer :: body"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
