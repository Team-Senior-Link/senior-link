<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container my-3">
        <div class="my-3 border-bottom">
            <div>
                <h4>회원가입</h4>
            </div>
        </div>
        <form th:action="@{/user/signup}" th:object="${request}" method="post"><div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">핸드폰 번호</label>
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" th:field="*{address}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="addressDetail" class="form-label">상세주소</label>
                <input type="text" th:field="*{addressDetail}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">회원구분</label>
                <select th:field="*{role}" class="form-control" id="role">
                    <option value="ROLE_CAREGIVER">요양보호사</option>
                    <option value="ROLE_CARERECEIVER">시니어</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">시니어 등급</label>
                <select th:field="*{grade}" class="form-control" id="grade">
                    <option value=1>1등급</option>
                    <option value=2>2등급</option>
                    <option value=3>3등급</option>
                    <option value=4>4등급</option>
                    <option value=5>5등급</option>
                </select>
            </div>
            <input type="hidden" id="personality" class="form-control">
            <button type="submit" class="btn btn-outline-primary">회원가입</button>
        </form>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
