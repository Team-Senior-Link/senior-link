<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>certificationAdd Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">시니어링크</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/service/list}">방문 요양 서비스 신청</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">요양보호사 지원</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                            <li><a class="dropdown-item" th:href="@{/service/add}">지원서 작성</a></li>
                            <li><a class="dropdown-item" th:href="@{/certification/add}">자격 인증 신청</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html">공지사항</a></li>
                    <li class="nav-item">
                        <div sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link" th:href="@{/user/login}">로그인</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAnonymous()" class="nav-item">
                            <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/user/mypage}">마이페이지</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div th:if="${!isStatus}">
                    <p>자격 인증을 한 사용자만 사용할 수 있는 페이지입니다.</p>
                </div>
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder"></h1>
                    <p class="lead fw-normal text-muted mb-0">서비스를 소개해주세요!</p>
                </div>
                <form th:if="${isStatus}" action="/service/add" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" th:value="${#authentication.principal.username}" readonly/>
                                    <label>작성자</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="title" type="text" required/>
                                    <label>제목</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="career" type="text" required/>
                                    <label>대표 경력</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="specialty" type="text" required/>
                                    <label>전문 분야</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="location" type="text" required/>
                                    <label>활동 지역</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="timeFree" type="text" required/>
                                    <label>시간당 요금</label>
                                </div>
                                <p>소개글을 작성하세요</p>
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="introduction" type="text" required/>
                                </div>
                                <p>활동 사진을 넣어주세요</p>
                                <div>
                                    <input class="form-control" name="f" type="file"/>
                                </div>
                                <br/>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">작성</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; SeniorLink 2024</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
