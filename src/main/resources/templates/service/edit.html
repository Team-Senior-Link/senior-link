<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $("#del").click(function () {
                location.href = "/service/del?serviceId=[[${sdto.serviceId}]]";
            });
        });
    </script>
</head>
<body>
<div>
    <h3>신청 상세</h3>
    <form method="post" action="/service/edit" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <table border="1">
            <input type="hidden" name="serviceId" th:value="${sdto.serviceId }">
            <tr>
                <th>수정일</th>
                <td th:text="${#temporals.format(sdto.updatedAt, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${sdto.caregiver.name}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" th:value="${sdto.title}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>소개글</th>
                <td>
                    <input type="text" name="introduction" th:value="${sdto.introduction}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>대표경력</th>
                <td>
                    <input type="text" name="career" th:value="${sdto.career}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>전문분야</th>
                <td>
                    <input type="text" name="specialty" th:value="${sdto.specialty}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>활동지역</th>
                <td>
                    <input type="text" name="location" th:value="${sdto.location}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>시간당요금</th>
                <td>
                    <input type="number" name="timeFree" th:value="${sdto.timeFree}"
                           th:readonly="${currentUser == null or currentUser.username != sdto.caregiver.username}"/>
                </td>
            </tr>
            <tr>
                <th>활동사진</th>
                <td><img th:src="@{/service/readImg(imgPath=${sdto.imgPath })}" style="width: 150px; height: 150px">
                </td>
            </tr>
            <tr th:if="${currentUser != null && currentUser.username == sdto.caregiver.username}">
                <th>자료변경</th>
                <td><input type="file" name="f"></td>
            </tr>
            <tr th:if="${currentUser != null && currentUser.username == sdto.caregiver.username}">
                <th>편집</th>
                <td><input type="submit" value="수정"><input type="button" id="del" value="삭제"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
