<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>helperlist page</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="user-info">
        <div sec:authorize="isAnonymous()" class="nav-item">
            <a th:href="@{/user/login}">로그인</a>
            <a>|</a>
            <a th:href="@{/user/signup}">회원가입</a>
        </div>
        <!-- 로그인한 사용자에게만 보이는 항목 -->
        <div sec:authorize="isAuthenticated()" class="nav-item">
            <a th:href="@{/user/logout}">로그아웃</a>
            <a th:href="@{/user/mypage}">마이페이지</a>
        </div>
    </div>
    <hr>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/image/logo.png}" width="30" height="30" class="d-inline-block align-text-top"> 시니어링크
            </a>
            <div class="content-list">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto h5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">요양 서비스 신청</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                요양보호사 지원
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/service/add}">지원서 작성</a></li>
                                <li><a class="dropdown-item" href="#">자격 인증 신청</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">자료실</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <hr>
    <div class="section">
        <div class="section-div">
            <div class="main-title">
                <h1>게시글 작성</h1>
                <p th:text="${user.username} + '님을 잘 나타낼 수 있도록 작성 해주세요!'"></p>
            </div>
        </div>
        <div class="helper-form">
            <section class="input-content-form">
                <div class="input-content">
                    <article class="content-box">
                        <form class="row g-3" th:action="@{/service/add}" th:object="${service}" method="post" enctype="multipart/form-data">
                            <div class="input-group mb-3">
                                <input type="file" id="profileImgPath" th:field="*{profileImgPath}" class="form-control">
                                <label class="input-group-text" for="profileImgPath">Upload</label>
                            </div>
                            <div class="col-12">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="career" class="form-label">대표경력</label>
                                <div class="form-text">ex.반려동물 훈련-관리사 교육 강사, 반려견 교육 센터 근무</div>
                                <input type="text" id="career" th:field="*{career}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="specialty" class="form-label">전문분야</label>
                                <div class="form-text">ex.행동 분석 전문, 산책 교육 전문</div>
                                <input type="text" id="specialty" th:field="*{specialty}" class="form-control">
                            </div>
                            <div class="col-8">
                                <label for="location" class="form-label">지역</label>
                                <div class="form-text">ex.서울시 성동구</div>
                                <input type="text" id="location" th:field="*{location}" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="introduction" class="form-label">소개글</label>
                                <div id="textHelp" class="form-text">자유롭게 작성하세요 !</div>
                                <textarea class="form-control" th:field="*{introduction}" id="introduction" rows="10"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dayFree" class="form-label">가능 요일</label>
                                <input type="number" id="dayFree" th:field="*{dayFree}" class="form-control" placeholder="가능한 요일을 입력하세요 (0-7)">
                            </div>
                            <div class="mb-3">
                                <label for="timeFree" class="form-label">가능 시간</label>
                                <input type="number" id="timeFree" th:field="*{timeFree}" class="form-control" placeholder="가능한 시간을 입력하세요">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        위 내용이 사실임을 증명합니다
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </form>
                    </article>
                </div>
            </section>
