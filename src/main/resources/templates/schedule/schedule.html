<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CSRF Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.css"
          integrity="sha512-1P/SRFqI1do4eNtBsGIAqIZIlnmOQkaY7ESI2vkl+q+hl9HSXmdPqotN0McmeZVyR4AWV+NvkP6pKOiVdY/V5A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="/css/schedule/schedule.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.9/index.global.min.js"></script>
    <script src="/js/schedule.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="nav :: body"></div>

<div id='wrap'>
    <div style="margin-top: 50px;">
        <div id='calendar' style='width: 50%; margin: auto;'></div>
    </div>
    <div style='clear:both'></div>
    <div id="time-buttons"></div>
    <div id="event-info" style="display: none;">
        <textarea id="event-title" placeholder="요청사항을 입력하세요" style="width: 80%; margin-top: 10px;"></textarea>
        <button id="submit-event" style="margin-top: 10px;">신청하기</button>
    </div>
</div>
<script th:inline="javascript">
    var serviceId = [[${serviceId}]];
    var headerName = [[${_csrf.headerName}]];
    var token = [[${_csrf.token}]];
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</html>
