<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CSRF Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.5/main.min.css"
          integrity="sha512-1P/SRFqI1do4eNtBsGIAqIZIlnmOQkaY7ESI2vkl+q+hl9HSXmdPqotN0McmeZVyR4AWV+NvkP6pKOiVdY/V5A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="/css/schedule/schedule.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.9/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/schedule.js"></script>
    <script src="js/scripts.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="nav :: body"></div>
<div id='wrap'>
    <div id='calendar-wrap'>
        <div id='calendar'></div>
    </div>
    <div id="schedule-info">
        <div style='clear:both'></div>
        <div id='event-text'>
            <h2 class="fw-bolder mb-3">예약 날짜를 선택하세요</h2>
            <p for="exampleFormControlTextarea1" class="lead fw-normal text-muted mb-2">문의 사항은 채팅을 이용하세요</p>
        </div>
        <div id="time-buttons"></div>
        <div id="event-info">
            <div class="mb-3">
                <p for="exampleFormControlTextarea1" class="lead fw-normal text-muted mb-2">요청 사항을 입력하세요</p>
                <textarea class="form-control" id="event-title" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-dark" id="submit-event">예약하기</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var serviceId = [[${serviceId}]];
    var headerName = [[${_csrf.headerName}]];
    var token = [[${_csrf.token}]];
</script>
<div th:replace="footer :: body"></div>
</body>
</html>
